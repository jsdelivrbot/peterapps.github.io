<!DOCTYPE html>
<html>
<head>
	<title>Classical Songs Test</title>
	<link rel="stylesheet" type="text/css" href="./style.css" />
	<script type="text/javascript" src="./jquery.min.js"></script>
	<script type="text/javascript" src="./songs.js"></script>
	<script type="text/javascript" src="./main.js"></script>
</head>
<body>
	<h1>Classical Songs Test</h1>
	<table>
		<tbody>
			<tr>
				<td colspan="2"><button onclick="newTrack();">New Track</button></td>
			</tr>
			<tr>
				<td colspan="2">
					<form>
						<input type="radio" name="minute" id="first-minute" checked />First Minute of Song<br/>
						<input type="radio" name="minute" id="random-minute" />Random Minute of Song<br/>
					</form>
				</td>
			</tr>
			<tr>
				<td><button onclick="playTrack();">Play</button></td>
				<td><button onclick="pauseTrack();">Pause</button></td>
			</tr>
			<tr>
				<td colspan="2" id="time">0:00</td>
			</tr>
			<tr>
				<td colspan="2"><button onclick="seeAnswer();">See Answer</button></td>
			</tr>
		</tbody>
	</table>
	<br/>
	<table id="answer">
		<tbody>
			<tr>
				<th>Composer</th>
				<td id="composer"></td>
			</tr>
			<tr>
				<th>Song</th>
				<td id="song"></td>
			</tr>
			<tr id="movement-wrapper">
				<th>Movement</th>
				<td id="movement"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
